<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>

    <div class="weather-app">

        <div class="search-field">
            <input type="text" name="search-locale" id="search-locale" placeholder="Enter Locale Name">
            <svg class="search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="25px" height="25px"
                stroke="black" stroke-width="5">
                <path
                    d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z" />
            </svg>
        </div>

        <div class="current-day-content">
            <p class="image">
                <img src="assets/icons/sunny.png" alt="Current weather condition icon">
            </p>
            <p class="conditions">CLEAR SKIES</p>
            <p class="locale-name">NEW YORK, NY</p>
            <p class="temp-now">39 °F</p>
            <div class="temp-high-low">
                <p class="temp-high">45 °F</p>
                <p class="temp-low">34 °F</p>
            </div>
            <p class="date">Mon Jan 16 2023</p>
            <p class="time">5:56pm</p>
        </div>

        <div class="the-coming-week">
            <div class="upcoming day">
                <p class="upcoming-day-name">Tuesday</p>
                <p class="upcoming-temp-high">45 °F</p>
                <p class="upcoming-temp-low">32 °F</p>
                <p>
                    <img src="assets/icons/sunny.png" alt="Upcoming week weather condition icon">
                </p>
            </div>
            <div class="upcoming day">
                <p class="upcoming-day-name">Wednesday</p>
                <p class="upcoming-temp-high">45 °F</p>
                <p class="upcoming-temp-low">32 °F</p>
                <p>
                    <img src="assets/icons/sunny.png" alt="Upcoming week weather condition icon">
                </p>
            </div>
            <div class="upcoming day">
                <p class="upcoming-day-name">Thursday</p>
                <p class="upcoming-temp-high">45 °F</p>
                <p class="upcoming-temp-low">32 °F</p>
                <p>
                    <img src="assets/icons/cloudy.png" alt="Upcoming week weather condition icon">
                </p>
            </div>
            <div class="upcoming day">
                <p class="upcoming-day-name">Friday</p>
                <p class="upcoming-temp-high">45 °F</p>
                <p class="upcoming-temp-low">32 °F</p>
                <p>
                    <img src="assets/icons/rain-shower.png" alt="Upcoming week weather condition icon">
                </p>
            </div>
            <div class="upcoming day">
                <p class="upcoming-day-name">Saturday</p>
                <p class="upcoming-temp-high">45 °F</p>
                <p class="upcoming-temp-low">32 °F</p>
                <p>
                    <img src="assets/icons/cloudy.png" alt="Upcoming week weather condition icon">
                </p>
            </div>
            <div class="upcoming day">
                <p class="upcoming-day-name">Sunday</p>
                <p class="upcoming-temp-high">45 °F</p>
                <p class="upcoming-temp-low">32 °F</p>
                <p>
                    <img src="assets/icons/snow.png" alt="Upcoming week weather condition icon">
                </p>
            </div>
            <div class="upcoming day">
                <p class="upcoming-day-name">Monday</p>
                <p class="upcoming-temp-high">45 °F</p>
                <p class="upcoming-temp-low">32 °F</p>
                <p>
                    <img src="assets/icons/mist.png" alt="Upcoming week weather condition icon">
                </p>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
